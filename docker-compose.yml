services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: freya
      POSTGRES_PASSWORD: freya
      POSTGRES_DB: freya_list
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]

volumes:
  db-data:
  redis-data:

# Connection string example:
# postgres://freya:freya@localhost:5432/freya_list
